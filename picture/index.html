<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题</title>
<script type="text/javascript">
function setContent(){
var content = prompt("请输入","");
if (content!=null&&content!="") {
document.getElementById("text").value = content;
};
}
function clearContent(){
document.getElementById("text").value = "";
}
function jumpUrl(){
var jumpUrl = document.getElementById("text").value;
location.href = jumpUrl;
}
</script>
</head>
<body>
<input type="button" value="请输入" id="setContent" onclick="setContent()" />
<input type="button" value="清除" id="clearContent" onclick="clearContent()" />
<input type="text" name="text" id="text" />
<input type="button" value="go" onclick="jumpUrl()" />
</body>
</html>
