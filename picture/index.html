<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<input id="address" type="text" value="" placeholder="请输入地址">
<button id="serach">搜索</button>
<script>
    window.onload=function(){
        var link=document.getElementById("address").value;
        var serach=document.getElementById("serach");
        serach.onclick=function(){
            location.href=link;
        }
    }
</script>
</body>
</html
